    <nav id="hamburger-nav">
      <div class="logo"><a href="index.html">Mark Gamboa</a></div>

        </div>

    <!-- CENTER CALCULATOR -->
    <div class="calculator-center">
      <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <div class="calcu-buttons">
          <button class="calcu-btn operator" onclick="clearDisplay()">C</button>
          <button class="calcu-btn operator" onclick="deleteLast()">←</button>
          <button class="calcu-btn operator" onclick="appendValue('/')">
            ÷
          </button>
          <button class="calcu-btn operator" onclick="appendValue('*')">
            ×
          </button>

          <button class="calcu-btn" onclick="appendValue('7')">7</button>
          <button class="calcu-btn" onclick="appendValue('8')">8</button>
          <button class="calcu-btn" onclick="appendValue('9')">9</button>
          <button class="calcu-btn operator" onclick="appendValue('-')">
            −
          </button>

          <button class="calcu-btn" onclick="appendValue('4')">4</button>
          <button class="calcu-btn" onclick="appendValue('5')">5</button>
          <button class="calcu-btn" onclick="appendValue('6')">6</button>
          <button class="calcu-btn operator" onclick="appendValue('+')">
            +
          </button>

          <button class="calcu-btn" onclick="appendValue('1')">1</button>
          <button class="calcu-btn" onclick="appendValue('2')">2</button>
          <button class="calcu-btn" onclick="appendValue('3')">3</button>
          <button class="calcu-btn equals" onclick="calculate()">=</button>

          <button class="calcu-btn zero" onclick="appendValue('0')">0</button>
          <button class="calcu-btn" onclick="appendValue('.')">.</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
